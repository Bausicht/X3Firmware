<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
.auto-style1 {
	border-collapse: collapse;
	border-style: solid;
	border-width: 1px;
}
</style>
</head>

<body>
<table width="386" border="0" cellpadding="2" cellspacing="0" class="auto-style1" style="vertical-align: top; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif">
  <tr>
    <td width="133" align="left">&nbsp;</td>
    <td width="243" align="left" class="menu_section"><div id='html_titlepage'>NEW PROCEDURE</div></td>
  </tr>
  <tr>
    <td height="17" align="left">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="left">Procedure name </td>
    <td><input type="text" id="proc_title" size="31" maxlength="30"></td>
  </tr>
  <tr>
    <td align="left">Procedure version</td>
    <td><input type="text" id="proc_version" size="6" maxlength="5"></td>
  </tr>
  <tr>
    <td align="left">Procedure number </td>
    <td><select id="proc_key">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select><div id='procfile'></div></td>
  </tr>
  <tr>
    <td align="left">Procedure type</td>
    <td><select name="select" id="proc_instance">
        <option value="0">0 Single user</option>
        <option value="1" selected>1 Multiple users</option>
        <option value="2">2 Anonymous without badge</option>
        <option value="3">3 Extended transaction</option>
    </select></td>
  </tr>
  <tr>
    <td align="left">Confirmation</td>
    <td><select name="select" id="proc_confirm" >
        <option value="0" selected>0 Manual</option>
        <option value="1">1 Automatic</option>
        <option value="2">2 Manual report print</option>
        <option value="3">3 Automatic report print</option>
      </select>
    </td>
  </tr>
  <tr>
    <td height="27" align="left">Timeout</td>
    <td><input type="textbox" id="proc_timeout" value="15" size="3" maxlength="2" placeholder="TT">sec.</td>
  </tr>
  <tr>
    <td height="27" align="left">States Table</td>
    <td><select id="proc_statetablename" >
        <option value="zz" selected>None</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select></td>
  </tr>
  <tr>
    <td height="27" align="left">Initial state</td>
    <td><select id="proc_firststate" style="width:180px;">
        <option value="0000000000" selected>None (default)</option>
    </select></td>
  </tr>
  <tr>
    <td height="27" align="left">Workflow Table</td>
    <td><select id="proc_workflowtablename">
        <option value="zz" selected>None</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select></td>
  </tr>
  <tr>
    <td height="15">Note</td>
    <td><textarea name="textarea" cols="25" rows="2" id="pnote" style="resize:none" onKeyPress="if (this.value.length >= 50) { return false; }" ></textarea></td>
  </tr>
  <tr>
    <td height="15">&nbsp;</td>
    <td><input id="addnewrecord" type="button" onClick='addnewproceduresrecord();' value="Add new"></td>
  </tr>
</table>
<div id='proc_warning' align="left">&nbsp;</div>
</body>
</html>

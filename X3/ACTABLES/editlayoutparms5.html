<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
.auto-style1 {
	border-collapse: collapse;
	border-style: solid;
	border-width: 1px;
}
</style>
</head>

<body>
<table width="498" border="0" cellpadding="2" cellspacing="0" class="auto-style1" style="vertical-align: top; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif">
  <tr>
    <td width="50" align="left">&nbsp;</td>
    <td colspan="2" align="center"><div id='html_titlepage'>ATTRIBUTES</div></td>
  </tr>
  <tr>
    <td align="left">Default</td>
    <td width="172" height="17" align="left">&nbsp;</td>
    <td width="264">&nbsp;</td>
  </tr>
  <tr>
    <td align="left">&nbsp;</td>
    <td align="left">Coordinates </td>
    <td>x<input type="text" id="cx" size="3" maxlength="2"> y<input type="text" id="cy" size="3" maxlength="2">w
    <input type="text" id="cw" size="3" maxlength="2">h
    <input type="text" id="ch" size="3" maxlength="2"></td>
  </tr>
  <tr>
    <td align="left"><input type="checkbox" id="ck2TextSize" onClick="document.getElementById('aTextSize').disabled=this.checked;"></td>
    <td height="27" align="left">TextSize</td>
    <td><input type="text" id="aTextSize" size="3" maxlength="2"></td>
  </tr>
  <tr>
    <td align="left"><input type="checkbox" id="ck2Forecolor" onClick="document.getElementById('aForecolor').disabled=this.checked;"></td>
    <td align="left">Forecolor</td>
    <td><input id="aForecolor" value="000000" class="jscolor"></td>
  </tr>
  <tr>
    <td align="left"><input type="checkbox" id="ck2Backcolor" onClick="document.getElementById('aBackcolor').disabled=this.checked;"></td>
    <td align="left">Backcolor</td>
    <td><input id="aBackcolor" value="000000" class="jscolor"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td height="15">&nbsp;</td>
    <td><input id="changesection" type="button" onClick='addnewproceduresrecord();' value="Apply changes"></td>
  </tr>
</table>
<div id='proc_warning' align="left">&nbsp;</div>
</body>
</html>
